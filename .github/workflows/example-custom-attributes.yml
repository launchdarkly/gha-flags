name: Setting custom user attributes
on: push
jobs:
  custom-attributes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Evaluate flags
        id: flags
        uses: ./
        with:
          sdk-key: ${{ secrets.SDK_KEY }}
          flag-keys: test-boolean-flag
        env:
          LD_group: beta
      - name: Test output
        if: steps.flags.test-boolean-flag != 'false'
        run: exit 1
