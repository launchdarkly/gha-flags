name: Test
on: push

jobs:
  eval-flags:
    name: Evaluate LaunchDarkly Flags
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Evaluate flags
        id: ld
        uses: ./
        with:
          sdk-key: ${{ secrets.SDK_KEY }}
          flag-keys: |
            coderefs-flag-to-find
            jaz-flag-to-find
      - name: Print flag values
        run: echo ${{ toJSON(steps.ld.outputs.flags) }}
