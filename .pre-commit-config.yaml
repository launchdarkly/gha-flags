repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
        exclude: 'dist/'
      - id: trailing-whitespace
        exclude: 'dist/'

  - repo: local
    hooks:
      - id: eslint
        name: eslint
        entry: npm run lint
        types_or: [javascript]
        language: system
        pass_filenames: false

      - id: prettier
        name: prettier
        entry: npm run prettier:write:path
        types_or: [javascript, json, markdown, yaml]
        language: system

      - id: build
        name: build
        entry: npm run build
        types_or: [javascript]
        language: system
        pass_filenames: false

      - id: test
        name: test
        entry: npm run test
        types_or: [javascript]
        language: system
